<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mock Browser Layout</title>
<style>
  /* Reset sederhana */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: #f2f2f2;
    padding: 24px;
    display: flex;
    justify-content: center;
  }

  /* "Browser window" container */
  .browser {
    width: 820px;                /* ubah kalau mau lebih besar/kecil */
    border: 2px solid #bfc3c7;
    border-radius: 10px;
    background: white;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }

  /* Top bar (tab/title + nav buttons + address) */
  .topbar {
    padding: 10px;
    border-bottom: 2px solid #e6e6e6;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .title {
    flex: 0 0 auto;
    width: 120px;
    text-align:center;
    font-weight: 600;
    color:#666;
    background:#f8f8f8;
    border-radius: 6px;
    padding: 6px 8px;
  }

  .nav {
    display:flex;
    gap:8px;
    align-items:center;
    flex: 0 0 auto;
    margin-left: 6px;
  }

  .nav .btn {
    width:20px;
    height:20px;
    border-radius:4px;
    background:#e9e9e9;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    border:1px solid #d5d5d5;
    font-size:12px;
    color:#666;
  }

  .address {
    margin-left: 10px;
    flex: 1 1 auto;
    display:flex;
    align-items:center;
  }

  .address input {
    width:100%;
    padding:8px 10px;
    border-radius:6px;
    border:1px solid #dcdcdc;
    outline:none;
    color:#1a73e8;
    font-weight:600;
    background:#fbfbfb;
  }

  /* Main content area */
  .content {
    padding: 16px;
    display: grid;
    grid-template-columns: 1fr; /* default single column for small widths */
    gap: 14px;
  }

  /* banner hijau di atas */
  .banner {
    background: #c7e7b4; /* hijau muda */
    height: 70px;
    border-radius: 6px;
    border: 2px solid black;
  }

  /* grid dua kolom mirip gambar: kiri kolom sempit (kotak2 kuning), kanan area besar */
  .grid {
    display: grid;
    grid-template-columns: 140px 1fr; /* kiri tetap sempit */
    grid-auto-rows: min-content;
    gap: 14px;
    align-items: start;
  }

  .left {
    display:flex;
    flex-direction:column;
    gap: 18px;
  }

  .small-box {
    background: #f7e36b; /* kuning */
    height: 120px;
    border-radius: 6px;
    border:2px solid black;
  }

  .right {
    display:flex;
    flex-direction:column;
    gap: 18px;
  }

  .big-orange {
    background: #f76b3f; /* oranye */
    height: 120px;
    border-radius:6px;
    border:2px solid black;
  }

  .big-blue {
    background: #6fd8ff; /* biru muda */
    height: 120px;
    border-radius:6px;
    border:2px solid black;
  }

  /* Responsive: kalau layar sempit (misal mobile) tumpuk */
  @media (max-width: 720px) {
    .browser { width: 96%; }
    .grid { grid-template-columns: 1fr; }
    .left { flex-direction:row; justify-content:space-between; }
    .small-box { flex: 1 1 48%; height: 80px; }
  }
</style>
</head>
<body>

  <div class="browser" role="region" aria-label="Mock browser window">
    <div class="topbar">
      <div class="title">Mozgilla</div>

      <div class="nav" aria-hidden="true">
        <div class="btn">&larr;</div>
        <div class="btn">&rarr;</div>
        <div class="btn">&#8635;</div>
      </div>

      <div class="address">
        <input type="text" value="http://box1b.com" aria-label="Address bar">
      </div>
    </div>

    <div class="content">
      <div class="banner" title="Banner"></div>

      <div class="grid" aria-hidden="false">
        <div class="left">
          <div class="small-box"></div>
          <div class="small-box"></div>
        </div>

        <div class="right">
          <div class="big-orange"></div>
          <div class="big-blue"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
